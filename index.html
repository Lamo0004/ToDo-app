<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js.js"></script>
</head>

<body>
    <article>
        <h1>To Do list</h1>
        <ul class="to_do_list"></ul>

        <form>
            <input type="text" placeholder="Title" class="input_text" required>
            <input type="text" placeholder="Details (optional)" class="input_subtext">
            <input type="button" value="+" class="input_button"></input>
        </form>
    </article>
    <dialog>
        <p>Er du sikker p√•, at du vil slette denne opgave?</p>
        <form method="dialog" class="warningButtons">
            <button class="nej">Nej</button>
            <button class="ja">Ja</button>
        </form>
    </dialog>
</body>

</html>
